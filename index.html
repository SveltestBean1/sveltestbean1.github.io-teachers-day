<!DOCTYPE html>
<html>
    <head>
        <title>Happy Teacher's Day!</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
    </head>
    <body>
        <div>
            <h1></h1>
        </div>               
        <script>
        $(document).ready(function(a, b, c, d){
        $("h1").hide();
        a=decodeURI(window.location.href.substring(46, window.location.href.length)).split("`");
        b=a[0].replace(/-/, " ")
        c=a[2];
        if(c==='en'){d=["Dear ",",","Happy Teacher's Day!","Love,","Bobby Lee","5L"]}else{d=["亲爱的","：","教师节快乐！","","李嘉业","五礼班"]}
        $("h1").text(d[0]+b+d[1]);
        $("h1").animate({opacity:0.0,paddingLeft:"-=100"},0);
        $("h1").show();
        $("h1").delay(200).animate({opacity:"+=1",paddingLeft:"+=50"},500,"swing");
        });
        </script>
    </body>
</html>
